<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <img src="hotel.jpg" alt="" style="width: 50%; height: 250px;">
        </div>
        <div>
            <form action="">
            <div class="inner">
                <label for="fname">First Name <span>*</span></label><br>
                <input type="text" id="fname">
            </div>
            <div class="inner">
                <label for="lname">Last Name <span>*</span></label><br>
                <input type="text" id="lname">
            </div>
            <div class="inner">
                <label for="ad1">Address 1<span>*</span></label><br>
                <input type="text" id="ad1">
            </div>
            <div class="inner">
                <label for="ad2">Address 2<span>*</span></label><br>
                <input type="text" id="ad2">
            </div>
            <div class="inner">
                <label for="city">City<span>*</span></label><br>
                <input type="text" id="city">
            </div>
            <div class="inner">
                    <label for="state">State<span>*</span></label><br>
                    <select type="text" id="state">
                <select type="text" id="state">
            </div>
            <div class="inner">
                <label for="zip">Zip Code<span>*</span></label><br>
                <input type="text" id="zip">
            </div>
            <div class="inner">
                <label for="phone">Phone<span>*</span></label><br>
                <input type="tel" id="phone" maxlength="10">
            </div>
            <div class="inner">
                <label for="email">Email Address<span>*</span></label><br>
                <input type="email" id="email">
            </div>
            <div class="inner">
                <label for="cdate">Check-in-date<span>*</span></label><br>
                <input type="date" id="cdate">
            </div>
            <div class="inner">
                <label for="state">Time<span>*</span></label><br>
                <input type="time" id="state">
            </div>
        </form>
        </div>
    </div>
</body>

</html>
