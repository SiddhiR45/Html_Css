<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!-- video -->
    <video controls autoplay="false" loop="infinite" muted="true" width="49%">
        <source src="fire.mp4" >
    </video>
    <video controls autoplay="false" loop="infinite" muted="true" width="49%" height="49%">
        <source src="london.mp4">
    </video>
    <!-- audio -->
    <audio src="song.mp3" controls></audio>
    <!-- iframe -->
    <iframe src="https://www.wikipedia.org/" frameborder="0" height="350px"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3yiWqnKl7lQ?si=da87nB26V_l3Gnc0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
