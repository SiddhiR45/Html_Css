<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        div{
            margin-top: 20px;

        }
        input{
            width: 100%;
            margin-top: 5px;
            padding: 10px 5 px;
            border-radius: 8px;
            font-size: 20px;
        }
        body{ 
             background-image:url(123.jpg); 
             background-attachment: fixed;
             background-repeat: no-repeat;
             background-size: 100%;
         } 
    </style>
</head>
<body>
    <div style="border: 1px solid black; margin: 100px auto; padding: 20px; width: 50%; background-color: aquamarine; margin-top: 10px;" >
    <form action="abc">
    <div>
        <label for="name">Name:-</label>
        <input type="text" id="name" placeholder="Enter name" required>
    </div>
    <div>
        <label for="email">Email:-</label>
        <input type="email" id="email" placeholder="Enter Email" required>
    </div>
    <div>
        <label for="password">Password:-</label>
        <input type="password" placeholder="*************" id="password" required>
    </div>
    <div>
        <label for="contact">Contact:-</label>
        <input type="tel" id="contact" placeholder="+91 9359396403" required>
    </div>
    <div>
        <label for="age">Age:-</label>
        <input type="number" placeholder="Enter Age" id="age" required>
    </div>
    <div>
        <label for="dob">Date of Birth:-</label>
        <input type="date" placeholder="22/01/2025" id="dob" required>
    </div>
    <div>
        <label for="gender">Select Gender:-</label><br>
        Male<input type="radio" name="gender" >
        Female<input type="radio" name="gender" >
    </div>
    <div>
        <label for="">Hobbies:-</label><br>
        playing <input type="checkbox">
        reading <input type="checkbox">
        singing <input type="checkbox">
    </div>
    <div>
        <label for="course">Select courses:-</label>
        <select name="" id="course" style="width: 100%;
        margin-top: 5px;
        padding: 10px 5 px;
        border-radius: 8px;
        font-size: 20px;">
        <option value="">Select Course......</option>
            <optgroup label="Backend Course">
            <option value="Java Full Stack">Java Development</option>
            <option value="Python Full Stack">Python Development</option>
            <option value=".Net Full Stack">.Net Development</option>
           </optgroup>
           <optgroup label="Frontend Course">
            <option value="">Html</option>
            <option value="">CSS</option>
            <option value="">Angular</option>
            <option value="">React</option>
           </optgroup>
        </select>
    </div>
    <div>
        <label for="address">Address:-</label>
        <textarea name="" id="address" rows="5" cols="30" style="width: 100%;
        margin-top: 5px;
        padding: 10px 5 px;
        border-radius: 8px;
        font-size: 20px;"></textarea>
    </div>
    <div>
        <label for="">Skills</label><br>
        Core Java <input type="range" min="0" max="100" id="corejava" onchange="changeSkilljava()">
        <p id="first">50%</p>
        Mysql <input type="range" min="0" max="100" id="mysql" onchange="changeSkillmysql()">
        <p id="second">50%</p>
        Html <input type="range" min="0" max="100" id="html" onchange="changeSkillhtml()">
        <p id="three">50%</p>
        CSS <input type="range" min="0" max="100" id="css" onchange="changeSkillcss()">
        <p id="four">50%</p>
        JavaScript <input type="range" min="0" max="100" id="javascript" onchange="changeSkilljavascript()">
        <p id="five">50%</p>
    </div>
    <div>
        <input type="button" value="button">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <!-- <button type="button">Cancel</button> -->
    </div>
    </form>
</div>
<script>
    let changeSkilljava=()=>{
   let corejava= document.getElementById("corejava").value
    console.log(corejava);
    document.getElementById("first").innerHTML=`<b>${corejava}%</b>`;
    }
    let changeSkillmysql=()=>{
   let mysql= document.getElementById("mysql").value
    console.log(mysql);
    document.getElementById("second").innerHTML=`<b>${mysql}%</b>`;
    }
    let changeSkillhtml=()=>{
   let html= document.getElementById("html").value
    console.log(html);
    document.getElementById("three").innerHTML=`<b>${html}%</b>`;
    }
    let changeSkillcss=()=>{
   let css= document.getElementById("css").value
    console.log(css);
    document.getElementById("four").innerHTML=`<b>${css}%</b>`;
    }
    let changeSkilljavascript=()=>{
   let javascript= document.getElementById("javascript").value
    console.log(javascript);
    document.getElementById("five").innerHTML=`<b>${javascript}%</b>`;
    }
</script>
</body>
</html>
