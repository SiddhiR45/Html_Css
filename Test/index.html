<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web Page</title>
</head>
<body>
    <!-- heading tags -->
     <!-- h1-h6 -->

     <h1>html</h1>
     <h2>html</h2>
     <h3>html</h3>
     <h4>html</h4>
     <h5>html</h5>
     <h6>html</h6>

     <!-- paragraph -->
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic iste explicabo illo expedita, repellat fugiat facilis numquam magni non odit.</p>

    <!-- image tag -->
     <!-- pseudo tag -->
      <!-- attributes:-it give additional information about tag -->
    <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202408/rohit-sharma-131403815-1x1_0.jpg?VersionId=HqiqXF3v93KyhiUD4JWFfFsmqvBLhSo8" alt="Rohit Sharma" height="200">
    <img src="Tom.jpg" alt="Tom cruise" height="200px">

    <!-- hyperlink tag(anchor tag) -->
     <a href="https://www.youtube.com/" target="_blank">youtube</a>

     <a href="https://www.youtube.com/" target="_blank"><img src="youtube.png" alt="" height="50px"></a>
     <a href="https://www.facebook.com/" target="_blank"><img src="facebook.jpg" alt="" height="50px"></a>
     <a href="https://www.instagram.com/" target="_blank"><img src="insta.jpeg" alt="" height="50px"></a>

     <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="socia.png" usemap="#image-map">

<map name="image-map">
    <area target="_blank" alt="facebook" title="facebook" href="https://www.facebook.com/" coords="43,158,215,341" shape="rect">
    <area target="_blank" alt="youtube" title="youtube" href="https://www.youtube.com/" coords="246,175,435,336" shape="rect">
    <area target="_blank" alt="instagram" title="instagram" href="https://www.instagram.com/" coords="637,333,456,162" shape="rect">
</map>

</body>
</html>
